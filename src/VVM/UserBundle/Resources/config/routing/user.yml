user:
    path:     /
    defaults: { _controller: "VVMUserBundle:User:index" }

user_show:
    path:     /{id}/show
    defaults: { _controller: "VVMUserBundle:User:show" }

user_new:
    path:     /new
    defaults: { _controller: "VVMUserBundle:User:new" }

user_create:
    path:     /create
    defaults: { _controller: "VVMUserBundle:User:create" }
    requirements: { _method: post }

user_edit:
    path:     /{id}/edit
    defaults: { _controller: "VVMUserBundle:User:edit" }

user_update:
    path:     /{id}/update
    defaults: { _controller: "VVMUserBundle:User:update" }
    requirements: { _method: post|put }

user_delete:
    path:     /{id}/delete
    defaults: { _controller: "VVMUserBundle:User:delete" }
    requirements: { _method: post|delete }
